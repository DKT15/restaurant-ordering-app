<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/index.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <header>
      <div class="text-wrapper">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </div>
    </header>
    <main>
      <section id="menu-container"></section>
      <section id="order-section"></section>
    </main>
    <section class="payment-modal hidden" id="payment-modal">
      <div class="modal-wrapper">
        <h2>Enter card details</h2>
        <input
          type="text"
          placeholder="Enter your name"
          id="users-name"
          required
        />
        <input type="number" placeholder="Enter card number" required />
        <input type="number" placeholder="Enter CVV" required />
        <button type="submit" id="payment-btn">Pay</button>
      </div>
    </section>
    <script src="/assets/index.js" type="module"></script>
  </body>
</html>
